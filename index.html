<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sounds for Minecraft</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
      color: white;
    }

    .card {
      text-align: center;
      background: #111;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #00cc6a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Sounds for Minecraft</h1>
    <button onclick="downloadZip()">Download</button>
  </div>

  <script>
    function downloadZip() {
      const link = document.createElement("a");
      link.href = "sounds.zip"; // put your zip file name or URL here
      link.download = "sounds.zip";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
